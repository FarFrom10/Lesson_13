<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="catcar">
				<div class="catcar__container">
					<div class="roof">
						<div class="roof__front front">
							<div class="front__first-window"></div>
							<div class="front__second-window"></div>
						</div>
						<div class="roof__main main-roof">
							<div class="main-roof__door"></div>
							<div class="main-roof__window"></div>
						</div>
						<div class="roof__back back">
							<div class="back__first-window"></div>
							<div class="back__second-window"></div>
						</div>
					</div>
					<div class="center">
						<div class="center__main">
							<div class="headlight"></div>
						</div>
						<div class="cathead">
							<div class="cathead__ear"></div>
							<div class="cathead__eye"></div>
							<div class="cathead__nose"></div>
							<div class="cathead__mouth"></div>
							<div class="cathead__whiskers whiskers">
								<div class="whiskers__whisker whiskers__whisker_top"></div>
								<div class="whiskers__whisker whiskers__whisker_middle"></div>
								<div class="whiskers__whisker whiskers__whisker_bottom"></div>
							</div>
						</div>
					</div>
					<div class="bottom">
						<div class="bottom__front">
							<div class="wheel-front">
								<div class="wheel-front__inner inner">
									<div class="inner__circle inner__circle_1"></div>
									<div class="inner__circle inner__circle_2"></div>
									<div class="inner__circle inner__circle_3"></div>
									<div class="inner__circle inner__circle_4"></div>
									<div class="inner__circle inner__circle_5"></div>
									<div class="inner__circle inner__circle_6"></div>
								</div>
							</div>
						</div>
						<div class="bottom__main"></div>
						<div class="bottom__back">
							<div class="wheel-back">
								<div class="wheel-back__inner inner">
									<div class="inner__circle inner__circle_1"></div>
									<div class="inner__circle inner__circle_2"></div>
									<div class="inner__circle inner__circle_3"></div>
									<div class="inner__circle inner__circle_4"></div>
									<div class="inner__circle inner__circle_5"></div>
									<div class="inner__circle inner__circle_6"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
